# Here you can define all your data sets by using simple YAML syntax.
#
# Documentation for this file format can be found in "The Data Catalog"
# Link: https://kedro.readthedocs.io/en/stable/05_data/01_data_catalog.html

strokeData:
  type: pandas.CSVDataSet
  filepath: data/01_raw/strokeData.csv

strokeData_limited:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/strokeData_limited.csv

strokeData_renamed:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/strokeData_renamed.csv

strokeData_missing:
  type: pandas.CSVDataSet
  filepath: data/02_intermediate/strokeData_missing.csv
 
strokeData_encoded:
  type: pandas.CSVDataSet
  filepath: data/03_primary/strokeData_encoded.csv

X_train:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/X_train.csv

X_test:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/X_test.csv

y_train:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/y_train.csv

y_test:
  type: pandas.CSVDataSet
  filepath: data/05_model_input/y_test.csv

model_input:
  type: pandas.ParquetDataSet
  filepath: data/05_model_input/model_input.pq
  layer: model_input

LinearRegressor:
  type: pickle.PickleDataSet
  filepath: data/06_models/LinearRegressor.pickle
  versioned: true

LogisticRegressor:
  type: pickle.PickleDataSet
  filepath: data/06_models/LogisticRegressor.pickle
  versioned: true